<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;300;400;500;600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <main>

            <section class="weather">
                <div class="container">
                    <div class="weather__wrapper">
                        <p class="weather__city-name"></p>
                        <div class="weather__city">
                            <input class="weather__city-input" type="text" placeholder="Search for city or airport"
                                id="cityInput">
                            <input type="submit" value="submit" class="weather__city-btn" id="input">
                        </div>

                        <div class="weather__main">
                            <div class="weather__main-saction">
                                <div class="weather__main-date">
                                </div>
                                 <div class="weather__main-forecast">
                                    </div>
                                </div>




                                 <div class="weather__main-saction">
                                    <div class="weather__main-date">
                                    </div>
                                    <div class="weather__main-forecast">
                                    </div>





                                <div class="weather__main-saction">
                                    <div class="weather__main-date">
                                    </div>
                                    <div class="weather__main-forecast"> 
                                    </div>
     





                            </div>
                        </div>
                    </div>
            </section>
            <img src="icon.svg" alt="">
        </main>
        <footer>
            <button class="footer__btn"><span class="footer__first-line"></span>
                <span class="footer__second-line"></span></button>
            <button class="footer__btn-more-3">3</button>
            <button class="footer__btn-more-5">5</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
